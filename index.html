<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Electron Browser</title>
  <link rel="stylesheet" href="https://unpkg.com/feather-icons/dist/feather.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="browser-container">
    <!-- Tab Group Bar -->
    <div class="tab-group-bar" id="tab-groups">
      <div id="new-tab-group-btn" class="new-tab-group-btn">+ New Tab Group</div>
    </div>

    <!-- Tab bar (for active tab group) -->
    <div class="tab-bar" id="tabs">
      <div id="new-tab-btn" class="ab-btn">+</div>
    </div>



    <!-- Navigation bar -->
    <div class="navbar">
      <button id="back-btn" class="nav-button" disabled >
        <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
          <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.42-1.41L7.83 13H20v-2z" />
        </svg>
      </button>
      <button id="forward-btn" class="nav-button" disabled>
        <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
          <path d="M12 4l-1.41 1.41L16.17 11H4v2h12.17l-5.58 5.59L12 20l8-8z" />
        </svg>

      </button>
      <button id="refresh-btn" class="nav-button">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
          <path
            d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z" />
        </svg>
      </button>

      <div class="url-container">
        <input type="text" id="url-bar" placeholder="Enter URL or search..." autocomplete="off">
        <button></button>
        <div id="url-suggestions" class="url-suggestions"></div>
      </div>

      <div class="search-container">
        <input type="text" id="search-input" placeholder="Search...">
      </div>

      <button id="add-bookmark-btn" class="action-button">
        <i class="feather icon-star"></i>
      </button>
      <button id="toggle-bookmarks-btn" class="action-button">
        <i class="feather icon-book"></i>
      </button>
      <button class="action-button menu-btn extensions" aria-label="Extensions">
        <!-- <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
          <path
            d="M20.5 11H19V7c0-1.1-.9-2-2-2h-4V3.5C13 2.12 11.88 1 10.5 1S8 2.12 8 3.5V5H4c-1.1 0-1.99.9-1.99 2v3.8H3.5c1.49 0 2.7 1.21 2.7 2.7s-1.21 2.7-2.7 2.7H2V20c0 1.1.9 2 2 2h3.8v-1.5c0-1.49 1.21-2.7 2.7-2.7 1.49 0 2.7 1.21 2.7 2.7V22H17c1.1 0 2-.9 2-2v-4h1.5c1.38 0 2.5-1.12 2.5-2.5S21.88 11 20.5 11z" />
        </svg> -->
      </button>
      <button id="toggle-history-btn" class="action-button">
        <!-- <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
          <path
            d="M12 10c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm7-7H5c-1.11 0-2 .9-2 2v14c0 1.1.89 2 2 2h14c1.11 0 2-.9 2-2V5c0-1.1-.89-2-2-2zm-1.75 9c0 .23-.02.46-.05.68l1.48 1.16c.13.11.17.3.08.45l-1.4 2.42c-.09.15-.27.21-.43.15l-1.74-.7c-.36.28-.76.51-1.18.69l-.26 1.85c-.03.17-.18.3-.35.3h-2.8c-.17 0-.32-.13-.35-.29l-.26-1.85c-.43-.18-.82-.41-1.18-.69l-1.74.7c-.16.06-.34 0-.43-.15l-1.4-2.42c-.09-.15-.05-.34.08-.45l1.48-1.16c-.03-.23-.05-.46-.05-.69 0-.23.02-.46.05-.68l-1.48-1.16c-.13-.11-.17-.3-.08-.45l1.4-2.42c.09-.15.27-.21.43-.15l1.74.7c.36-.28.76-.51 1.18-.69l.26-1.85c.03-.17.18-.3.35-.3h2.8c.17 0 .32.13.35.29l.26 1.85c.43.18.82.41 1.18.69l1.74-.7c.16-.06.34 0 .43.15l1.4 2.42c.09.15.05.34-.08.45l-1.48 1.16c.03.23.05.46.05.69z" />
        </svg> -->
      </button>
      <button id="toggle-downloads-btn" class="action-button">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
          <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z" />
        </svg>
      </button>

          <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z" />
        </svg>
      </button> -->



      
    </div>


    <!-- Browser content area -->
    <div class="browser-content">
      <div id="browser-views"></div>

      <!-- Bookmarks panel -->
      <div id="bookmarks-panel" class="side-panel">
        <div class="panel-header">
          <span>Bookmarks</span>
        </div>
        <div id="bookmarks-container"></div>
      </div>

      <!-- History panel -->
      <div id="history-panel" class="side-panel">
        <div class="panel-header">
          <span>History</span>
        </div>
        <div id="history-container"></div>
      </div>

      <!-- Downloads panel -->
      <div id="downloads-panel" class="side-panel">
        <div class="panel-header">
          <span>Downloads</span>
        </div>
        <div id="download-container"></div>
      </div>
    </div>
  </div>

  <script src="renderer.js"></script>
  <!-- <script src="index.js"></script> -->
</body>

</html>
